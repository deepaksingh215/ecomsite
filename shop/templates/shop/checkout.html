<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    <title>index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.js" 
            integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                
                    <ul class="list-group" id='item_list' >
                        
                    </ul>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-12">
                    <form method= 'POST'>
                        {% csrf_token %}
                        <input type="hidden" id="items" name="items">
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputEmail4">Name</label>
                            <input id='name' name='name' type="text" class="form-control" id="inputEmail4" placeholder="john">
                          </div>
                          <div class="form-group col-md-6">
                            <label for="inputPassword4">Email</label>
                            <input id='email' name='email' type="email" class="form-control" id="inputPassword4" placeholder="john@john.com">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="inputAddress">Address</label>
                          <input id='address' name='address' type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>                
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input id='city' name='city' type="text" class="form-control">
                          </div>
                          <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <input id='state' name='state' type="text" class="form-control">
                          </div>
                          <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input id='zipcode' name='zipcode' type="text" class="form-control">
                          </div>
                          <div class="form-group col-md-2">
                            <label for="inputZip">Amount to be Paid</label>
                            <input readonly="" type='text' class="form-control" id="total" name='total'>
                          </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Place Order</button>
                      </form>   
                </div>
            </div>
        </div>
        <script src="" async defer></script>
    </body>

<script type="text/javascript">
    if(localStorage.getItem('cart')==null){
        var cart = {};
    }
    else{
        cart = JSON.parse(localStorage.getItem('cart'));
    }
    let total = 0;
    for(item in cart){
        let name = cart[item][1];
        let quantity = cart[item][0];
        let price = cart[item][2];
        total += cart[item][2];

        itemString = `<li class="list-group-item"><span class="">${quantity}</span> of ${name}    <span class="">${price}</span></li>`
        $('#item_list').append(itemString);
    }

    totalPrice = `<li class='list-group-item d-flex justify-content-between align-items-center'><b>Your Total is</b>
        ${ total } </li>` 
    $('#total').val(total);
    $('#item_list').append(totalPrice); 
    $('#items').val(JSON.stringify(cart));

</script>
</html>
